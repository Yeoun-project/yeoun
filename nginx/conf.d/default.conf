server {
    listen 80;
    server_name yeoun.kr www.yeoun.kr;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 80;
    server_name api.yeoun.kr;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name yeoun.kr www.yeoun.kr;

    ssl_certificate /etc/letsencrypt/live/yeoun.kr/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/yeoun.kr/privkey.pem;

    root /usr/share/nginx/html;
    index index.html;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        try_files $uri $uri/ /index.html;
    }

    error_page 404 /index.html;
}

server {
    listen 443 ssl;
    server_name api.yeoun.kr;

    ssl_certificate     /etc/letsencrypt/live/yeoun.kr/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/yeoun.kr/privkey.pem;

    location / {
        # CORS: allow specific origins
        set $cors_origin "";
        if ($http_origin ~* ^(https://localhost:5173|https://yeoun.kr|https://www.yeoun.kr)$) {
            set $cors_origin $http_origin;
        }

        add_header 'Access-Control-Allow-Origin' "$cors_origin" always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE, PATCH' always;
        add_header 'Access-Control-Allow-Headers' '*' always;

        # Preflight 요청 처리
        if ($request_method = OPTIONS) {
            add_header 'Content-Length' 0;
            add_header 'Content-Type' 'text/plain charset=UTF-8';
            return 204;
        }

        proxy_pass http://yeoun-back:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}